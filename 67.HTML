    /* ğŸ”† ×©×›×‘×ª ××•×¨ ×–×•×”×¨ ×¢×œ ×”××¡×š */
    .glow-overlay {

      inset: 0;

    /* âœ¨ ×©×›×‘×ª × ×™×¦×•×¦×•×ª */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .sparkles span {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, #fffde7, #ffd966, transparent);
      box-shadow: 0 0 8px rgba(255, 255, 200, 0.9);

    /* ×›××” × ×™×¦×•×¦×•×ª ×‘××§×•××•×ª ×©×•× ×™× */
    .sparkles span:nth-child(1)  { top: 10%; left: 15%; animation-delay: 0s;   }
    .sparkles span:nth-child(2)  { top: 25%; left: 40%; animation-delay: 1s;   }
    .sparkles span:nth-child(3)  { top: 35%; left: 70%; animation-delay: 2.2s; }
    .sparkles span:nth-child(4)  { top: 55%; left: 20%; animation-delay: 3s;   }
    .sparkles span:nth-child(5)  { top: 65%; left: 60%; animation-delay: 1.7s; }
    .sparkles span:nth-child(6)  { top: 80%; left: 80%; animation-delay: 2.8s; }
    .sparkles span:nth-child(7)  { top: 15%; left: 85%; animation-delay: 3.6s; }
    .sparkles span:nth-child(8)  { top: 45%; left: 10%; animation-delay: 4.1s; }

    @keyframes sparkle {
      0%   { transform: scale(0);   opacity: 0; }
      20%  { transform: scale(1);   opacity: 1; }
      50%  { transform: scale(1.3); opacity: 1; }
      80%  { transform: scale(0.8); opacity: 0.6; }

    /* ğŸ”¤ ×©×›×‘×ª ×”××™×œ×™×/××•×ª×™×•×ª */
    .fx-letters {

    }

    .fx-letters span {

      font-family: system-ui, Kapriza; /* ×’×•×¤×Ÿ ××—×¨ ××”××•× ×™× */

    /* ×¦×‘×¢×™× ×©×•× ×™× */
    .fx-letters span:nth-child(3n)   { color: #ffd37e; }
    .fx-letters span:nth-child(3n+1) { color: #ffb1f3; }
    .fx-letters span:nth-child(3n+2) { color: #9cd3ff; }

    /* ××œ××˜×” ×œ××¢×œ×” */
    .fx-letters span.move-up {

    /* ××”×¦×“×“×™× */

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }

      70%  { transform: translateY(-80vh) rotate(-10deg); opacity: 1; }

    @keyframes floatSide {

      60%  { transform: translateX(20vw) rotate(-12deg); opacity: 1; }

    /* ×”××¡×’×¨×ª ×©×œ ×”×˜×™×™××¨ */

  <script>
    const targetDate = new Date("2026-01-26T19:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function pad(n){return n.toString().padStart(2,'0');}

    function updateCountdown(){
      const now = Date.now();
      let diff = targetDate - now;

      if(diff <= 0){
        daysEl.textContent=hoursEl.textContent=minutesEl.textContent=secondsEl.textContent="00";
        return;
      }

      const d = Math.floor(diff/(1000*60*60*24));
      diff%=1000*60*60*24;
      const h = Math.floor(diff/(1000*60*60));
      diff%=1000*60*60;
      const m = Math.floor(diff/(1000*60));
      diff%=1000*60;
      const s = Math.floor(diff/1000);

      daysEl.textContent=pad(d);
      hoursEl.textContent=pad(h);
      minutesEl.textContent=pad(m);
      secondsEl.textContent=pad(s);
    }

    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>
