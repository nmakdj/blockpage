<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>ספירה לאחור</title>
<style>
  /* הגדרת הגופן המקומי */
@font-face {
  font-family: 'Egotrip';
  src: url('Egotrip.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* קצת למטה */
    padding-bottom: 150px; /* מרחק מהתחתית */
    background-image: url('2.png'); /* תמונה בתיקיה */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Egotrip', monospace; /* גופן דיגיטלי */
    text-align: center;
    color: gold;
  }

  h1 {
    font-size: 175px;
    color: rgb(202,176,105); /* צבע אחיד */
    text-shadow: 2px 2px 5px black;
    font-family: 'Egotrip', monospace;
  }
</style>
</head>
<body>
  <h1 id="countdown"></h1>

  <script>
    const targetDate = new Date("2025-12-21T07:00:00").getTime(); // תאריך ושעה

    function pad(n) {
      return n.toString().padStart(2, '0'); // מוסיף אפס לפני מספר חד ספרתי
    }

    function updateCountdown() {
      const now = new Date().getTime();
      let distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "00:00:00:00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      distance %= (1000 * 60 * 60 * 24);
      const hours = Math.floor(distance / (1000 * 60 * 60));
      distance %= (1000 * 60 * 60);
      const minutes = Math.floor(distance / (1000 * 60));
      distance %= (1000 * 60);
      const seconds = Math.floor(distance / 1000);

      document.getElementById("countdown").innerHTML =
        pad(days) + ":" + pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
