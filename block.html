<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>גישה נחסמה</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      border: 2px solid #ccc;
      display: inline-block;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9534f;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>גישה נחסמה</h1>
    <p>הדף שביקשת אינו זמין לפי הגדרות הסינון.</p>
    <p>למידע נוסף פנה למנהל המערכת.</p>
  </div>
</body>
</html>
